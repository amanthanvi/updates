name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Syntax check
        run: bash -n updates
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Install shfmt
        run: |
          curl -fsSL https://github.com/mvdan/sh/releases/download/v3.12.0/shfmt_v3.12.0_linux_amd64 -o shfmt
          echo "d9fbb2a9c33d13f47e7618cf362a914d029d02a6df124064fff04fd688a745ea  shfmt" | sha256sum -c -
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/shfmt
      - name: Lint
        run: ./scripts/lint.sh
      - name: Tests
        run: ./scripts/test.sh
